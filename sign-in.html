<!DOCTYPE html>
<html lang="vi">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Sing-in</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
	<link rel="icon" href="favicon.png" type="image/x-icon" />
</head>
<body>
	<div class="wrapper-signin">
		<div class="container">
			<div class="header col-md-12 col-xs-12">
				<div class="form-login">
					<div class="logo-form text-center">
						<div class="title text-right">
							Bienvenido a
						</div>
						<img src="images/1.png" alt="Orbe Logo">
					</div>
					<div class="form">
						<div class="form-group">
							<label>Email:</label>
							<input type="text" name="email" class="form-control" placeholder="Enter Email">
						</div>
						<div class="form-group">
							<label>Password:</label>
							<input type="Password" name="email" class="form-control" placeholder="Enter Password ">
						</div>		
						<a href="forgot-password.html">Forgot Password</a>
						<br><br>
						<button type="submit" class="btn btn-success btn-lg">Login</button>
					</div>
				</div>
				<div class="row bottom">
					<div class="col-md-9 col-sm-9">
						<a href="#">Tengo un código de beneficiario</a>
					</div>
					<div class="col-md-3 col-sm-3 link text-center">
						<p>¿No sos miembro?</p>
						<a href="javascript:void(0)">
							Registrate aquí
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
